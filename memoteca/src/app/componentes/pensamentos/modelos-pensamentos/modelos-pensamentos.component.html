<label for="modelo" class="titulo-modelos">Selecione o modelo do card:</label>

<div class="container-radio">
  <div class="radio-modelo">
      <label for="modelo1">
        <input
          type="radio"
          id="modelo1"
          value="modelo1"
          name="modelo-card"
        >
        <div class="custom-radio">
          <span></span>
        </div>
        <span>Modelo 1</span>
      </label>
      <p class="titulo-previa">
        Prévia:
      </p>
      <div class="modelo modelo1 ff-roboto-mono">
        <img src="../../../../assets/Imagens do curso/modelo1.png" alt="Aspas azuis">
        <!-- <p class="conteudo">Aqui vai o conteúdo</p> -->
        <p class="conteudo">{{ pensamento.conteudo }}</p>
        <p class="autoria"><b>{{ pensamento.autoria }}</b></p>
      </div>
  </div>


  <div class="radio-modelo">

        type="radio"

      </div>

    </label>
    <p class="titulo-previa">
      Prévia:
    </p>
    <div class="modelo modelo2 ff-roboto-mono">

      <!-- <p class="conteudo">Aqui vai o conteúdo</p>
      <p class="autoria"><b>Aqui vai a autoria</b></p> -->
      <p class="conteudo">{{ pensamento.conteudo }}</p>
      <p class="autoria"><b>{{ pensamento.autoria }}</b></p>
    </div>
  </div>

  <div class="radio-modelo">
    <label for="modelo3">
      <input
        type="radio"

        <span></span>
      </div>
      <span>Modelo 3</span>
    </label>
    <p class="titulo-previa">
      Prévia:
    </p>
    <div class="modelo modelo3 ff-roboto-mono">
